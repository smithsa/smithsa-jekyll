<title>{{ page.title }} | Sade N. Smith</title>
<meta charset="UTF-8">
<meta name="referrer" content="no-referrer" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
{% if page.layout != "post" %}
    <meta property="og:description" content="{{site.description}}">
    <meta property="og:title" content="Sade N. Smith">
    <meta property="og:url" content="{{ site.url }}">
{% endif %}
{% if page.feature_img == nil %}
    <meta property="og:image" content="{{site.url}}/assets/src/images/og-image.jpg">
{% endif %}
<meta name="msapplication-TileColor" content="#000000">
<meta name="theme-color" content="#ffffff">
<link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/favicon-16x16.png">
<link rel="manifest" href="{{site.url}}/site.webmanifest">
<link rel="mask-icon" href="{{site.url}}/safari-pinned-tab.svg" color="#555555">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{site.url}}/assets/dist/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="{{site.url}}/assets/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{site.url}}/assets/dist/css/ionicons.min.css">
<link rel="stylesheet" type="text/css" href="{{site.url}}/assets/dist/css/style.min.css">
